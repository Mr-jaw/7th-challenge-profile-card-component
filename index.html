<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  
  <main>
    <section class="card-container">
      <img src="/images/bg-pattern-card.svg" alt="Background of profile card" class="pfp-card-bg">
      <div class="info">
        <img src="/images/image-victor.jpg" alt="Profile picture of the user" class="profile-pic">
        <h1>Victor Crest<strong>26</strong></h1>
        <small>London</small>
      </div>
      <div class="divider"></div>
      <div class="stats-container">
        <div class="stat">
          <em class="counter">80K</em>
          <small class="stat-name">Followers</small>
        </div>
        <div class="stat">
          <em class="counter">803K</em>
          <small class="stat-name">Likes</small>
        </div>
        <div class="stat">
          <em class="counter">1.4K</em>
          <small class="stat-name">Photos</small>
        </div>
      </div>
    </section>
  </main>

  <img src="/images/bg-pattern-top.svg" alt="" class="bg-img-top">
  <img src="/images/bg-pattern-bottom.svg" alt="" class="bg-img-bottom">


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Mr-jaw">@Mr-jaw</a>.
  </footer>
</body>
</html>
